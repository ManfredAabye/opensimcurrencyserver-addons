<!-- Login Page -->
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Anmelden</h2>
                    <p class="text-muted">Melde dich mit deinem Account an</p>
                </div>

                <form method="POST" action="/portal/login" id="loginForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Vorname</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="firstName" name="firstName" 
                                   placeholder="Max" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nachname</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="lastName" name="lastName" 
                                   placeholder="Mustermann" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="••••••••" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Angemeldet bleiben
                        </label>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Anmelden
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="/portal/forgot-password" class="text-decoration-none">
                            <i class="bi bi-question-circle"></i> Passwort vergessen?
                        </a>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Noch kein Account?</p>
                    <a href="/portal/register" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person-plus"></i> Jetzt registrieren
                    </a>
                </div>
            </div>
        </div>

        <!-- Connection Info -->
        <div class="card mt-3 shadow-sm">
            <div class="card-body">
                <h6 class="card-title"><i class="bi bi-info-circle"></i> Verbindungsdaten für Viewer</h6>
                <div class="small">
                    <p class="mb-1"><strong>Grid URL:</strong></p>
                    <code class="d-block mb-2">{{LOGIN_URI}}</code>
                    <p class="mb-1"><strong>Benutzername:</strong></p>
                    <code class="d-block">Vorname Nachname</code>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle Password Visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const password = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});

// Form Validation
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    
    if (!firstName || !lastName) {
        e.preventDefault();
        alert('Bitte Vor- und Nachname eingeben');
    }
});
</script>

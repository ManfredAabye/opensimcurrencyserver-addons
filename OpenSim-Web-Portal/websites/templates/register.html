<!-- Register Page -->
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Account erstellen</h2>
                    <p class="text-muted">Registriere dich kostenlos für {{GRID_NAME}}</p>
                </div>

                <form method="POST" action="/portal/register" id="registerForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">Vorname *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="firstName" name="firstName" 
                                       placeholder="Max" required pattern="[A-Za-z0-9]+" minlength="2" maxlength="31">
                            </div>
                            <div class="form-text">Nur Buchstaben und Zahlen, 2-31 Zeichen</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Nachname *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="lastName" name="lastName" 
                                       placeholder="Mustermann" required pattern="[A-Za-z0-9]+" minlength="2" maxlength="31">
                            </div>
                            <div class="form-text">Nur Buchstaben und Zahlen, 2-31 Zeichen</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse *</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="max@example.com" required>
                        </div>
                        <div class="form-text">Für Passwort-Wiederherstellung und wichtige Mitteilungen</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Passwort *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="••••••••" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">Mindestens 6 Zeichen</div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="passwordConfirm" class="form-label">Passwort bestätigen *</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" 
                                       placeholder="••••••••" required minlength="6">
                            </div>
                        </div>
                    </div>

                    <!-- Avatar Selection -->
                    <div class="mb-3">
                        <label class="form-label">Avatar auswählen</label>
                        <div class="row g-2">
                            <div class="col-6 col-md-3">
                                <input type="radio" class="btn-check" name="avatarType" id="avatar1" value="male" checked>
                                <label class="btn btn-outline-primary w-100" for="avatar1">
                                    <i class="bi bi-person fs-3"></i><br>
                                    <small>Männlich</small>
                                </label>
                            </div>
                            <div class="col-6 col-md-3">
                                <input type="radio" class="btn-check" name="avatarType" id="avatar2" value="female">
                                <label class="btn btn-outline-primary w-100" for="avatar2">
                                    <i class="bi bi-person-dress fs-3"></i><br>
                                    <small>Weiblich</small>
                                </label>
                            </div>
                            <div class="col-6 col-md-3">
                                <input type="radio" class="btn-check" name="avatarType" id="avatar3" value="robot">
                                <label class="btn btn-outline-primary w-100" for="avatar3">
                                    <i class="bi bi-robot fs-3"></i><br>
                                    <small>Robot</small>
                                </label>
                            </div>
                            <div class="col-6 col-md-3">
                                <input type="radio" class="btn-check" name="avatarType" id="avatar4" value="custom">
                                <label class="btn btn-outline-primary w-100" for="avatar4">
                                    <i class="bi bi-star fs-3"></i><br>
                                    <small>Custom</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Terms of Service -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="acceptTOS" name="acceptTOS" required>
                        <label class="form-check-label" for="acceptTOS">
                            Ich akzeptiere die <a href="/portal/tos" target="_blank">Nutzungsbedingungen</a> *
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus"></i> Account erstellen
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Bereits registriert?</p>
                    <a href="/portal/login" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-box-arrow-in-right"></i> Jetzt anmelden
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle Password Visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const password = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
});

// Form Validation
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const passwordConfirm = document.getElementById('passwordConfirm').value;
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    
    // Check password match
    if (password !== passwordConfirm) {
        e.preventDefault();
        alert('Die Passwörter stimmen nicht überein!');
        return;
    }
    
    // Check name format
    const namePattern = /^[A-Za-z0-9]+$/;
    if (!namePattern.test(firstName) || !namePattern.test(lastName)) {
        e.preventDefault();
        alert('Vor- und Nachname dürfen nur Buchstaben und Zahlen enthalten!');
        return;
    }
    
    // Check TOS
    if (!document.getElementById('acceptTOS').checked) {
        e.preventDefault();
        alert('Bitte akzeptiere die Nutzungsbedingungen!');
        return;
    }
});

// Real-time password match indicator
document.getElementById('passwordConfirm').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const passwordConfirm = this.value;
    
    if (passwordConfirm.length > 0) {
        if (password === passwordConfirm) {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        } else {
            this.classList.remove('is-valid');
            this.classList.add('is-invalid');
        }
    } else {
        this.classList.remove('is-valid', 'is-invalid');
    }
});
</script>

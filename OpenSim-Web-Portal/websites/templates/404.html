<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Seite nicht gefunden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8">
                <div class="card bg-dark border-warning shadow-lg">
                    <div class="card-body p-5 text-center">
                        
                        <!-- 404 Number -->
                        <h1 class="display-1 fw-bold text-warning mb-4" style="font-size: 8rem;">404</h1>
                        
                        <!-- Title -->
                        <h2 class="text-white mb-4">Seite nicht gefunden</h2>
                        
                        <!-- Description -->
                        <p class="text-white-50 mb-5">
                            Die angeforderte Ressource konnte nicht gefunden werden. 
                            Die Seite existiert möglicherweise nicht mehr oder wurde verschoben.
                        </p>

                        <!-- Icon -->
                        <div class="mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="text-warning" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                            </svg>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="/" class="btn btn-warning btn-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door me-2" viewBox="0 0 16 16">
                                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                                </svg>
                                Zur Startseite
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-warning btn-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-left me-2" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                                </svg>
                                Zurück
                            </button>
                        </div>

                        <!-- Quick Links -->
                        <div class="mt-5 pt-4 border-top border-warning">
                            <p class="text-white-50 small mb-3">Schnellzugriff:</p>
                            <div class="d-flex gap-3 justify-content-center flex-wrap">
                                <a href="/login" class="text-warning text-decoration-none small">Anmelden</a>
                                <span class="text-white-50 small">•</span>
                                <a href="/register" class="text-warning text-decoration-none small">Registrieren</a>
                                <span class="text-white-50 small">•</span>
                                <a href="/help" class="text-warning text-decoration-none small">Hilfe</a>
                                <span class="text-white-50 small">•</span>
                                <a href="/about" class="text-warning text-decoration-none small">Über uns</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willkommen - {{ GridName }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">

    <!-- Header -->
    <header class="bg-gradient py-4 text-center" style="background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%);">
        <h1 class="display-4 fw-bold text-white">{{ GridName }}</h1>
    </header>

    <!-- Welcome Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card bg-dark border-warning shadow-lg">
                    <div class="card-body p-5 text-center">
                        
                        <h1 class="text-warning mb-3">{{ GridName }}</h1>
                        <p class="text-secondary fs-5 mb-4">Virtual World</p>
                        
                        <!-- Hero Image -->
                        <div class="my-4">
                            <img src="/images/orange-planets-background.jpg" 
                                 alt="Grid Background" 
                                 class="img-fluid rounded shadow"
                                 style="max-height: 500px; object-fit: cover;">
                        </div>

                        <!-- Statistics -->
                        <div class="row g-4 mt-4">
                            <div class="col-md-3 col-sm-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body text-center">
                                        <h3 class="text-warning display-6 mb-2">{{ UsersInworld }}</h3>
                                        <p class="text-white-50 mb-0">Online</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body text-center">
                                        <h3 class="text-warning display-6 mb-2">{{ RegionsTotal }}</h3>
                                        <p class="text-white-50 mb-0">Regionen</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body text-center">
                                        <h3 class="text-warning display-6 mb-2">{{ UsersTotal }}</h3>
                                        <p class="text-white-50 mb-0">Nutzer</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <div class="card bg-dark border-warning h-100">
                                    <div class="card-body text-center">
                                        <h3 class="text-warning display-6 mb-2">{{ UsersActive }}</h3>
                                        <p class="text-white-50 mb-0">Aktiv</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Powered By OpenSim -->
                        <div class="mt-5 pt-4">
                            <a href="http://opensimulator.org" target="_blank" class="d-inline-block">
                                <img src="/images/PoweredByOS.png" 
                                     alt="Powered by OpenSimulator" 
                                     class="img-fluid" 
                                     style="max-width: 300px;">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gradient py-3 text-center mt-5" style="background: linear-gradient(135deg, #ff6600 0%, #ff9933 100%);">
        <p class="mb-0 text-white">&copy; 2025 {{ GridName }}</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
